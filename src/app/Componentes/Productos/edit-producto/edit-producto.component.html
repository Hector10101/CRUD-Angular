<div class="container mt-4">
    <h3>Editar Producto</h3>
    <a class="text-primary alert-link" [routerLink]="['../addProductos']">¿Quieres agregar un Producto?</a>
    <br />
    <br />
    <div class="row">
        <div class="col-6">
            <form class="form-controler border p-5">
                <div class="form-group">
                    <h5>ID</h5>
                    <input class="form-control" >
                </div>
                <div class="form-group">
                    <h5>Nombre</h5>
                    <input class="form-control" >
                </div>
                <div class="form-group">
                    <h5>Descripción</h5>
                    <textarea class="form-control" rows="3" ></textarea>
                </div>
                <div class="form-group">
                    <h5>Fecha de Vencimiento</h5>
                    <input class="form-control" >
                </div>
                <div class="form-group">
                    
                    <h5>ID del Proveedor</h5>
                    <input class="form-control" >
                </div>
                <button value="0" class="btn btn-primary" [routerLink]="['../modifProductos']">Cancelar</button>
                <button name="Editar" value="1" type="submit" class="btn btn-danger">Editar</button>
            </form>
        </div>

        <div class="col-6">
            
        </div>
    </div>
</div>
