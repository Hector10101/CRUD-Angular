<div class="container mt-4">
    <h3>Nuevo Proveedor</h3>
    <hr />
    <br />
    <div class="row">
        <div class="col-6">
            <form (submit)="addProveedor(newID, newNombre,newDireccion, newTelefono)" class="form-controler p-5">
                <div class="form-group">
                    <h5>ID</h5>
                    <input class="form-control" #newID required>
                </div>
                <div class="form-group">
                    <h5>Nombre</h5>
                    <input class="form-control" #newNombre required>
                </div>
                <div class="form-group">
                    <h5>Direccion</h5>
                    <input class="form-control" #newDireccion required id="Direccion" placeholder="R.D. La Romana, Meliza, Calle Primera #6">
                </div>
                <div class="form-group">
                    <h5>Telefono</h5>
                    <input class="form-control" #newTelefono required maxlength="12" id="phone" placeholder="000-000-0000" pattern="[0-9]{3}[ -][0-9]{3}[ -][0-9]{4}" title="Formato: 000-000-0000">
                </div>
    
                <button class="btn btn-primary">Agregar</button>
            </form>
        </div>
        <div class="col-6">

        </div>
    </div>
</div>
