<div class="container mt-4">
    <h3>Editar Proveedor</h3>
    <a class="text-primary alert-link" [routerLink]="['../addProveedores']">Â¿Quieres agregar un proveedor?</a>
    <br />
    <br />
    <div class="row">
        <div class="col-6">
            <form class="form-controler  border p-5" >
                <div class="form-group">
                    <h5>ID</h5>
                    <input class="form-control" value="{{ID}}" #newID required>
                </div>
                <div class="form-group">
                    <h5>Nombre</h5>
                    <input class="form-control" value="{{Nombre}}" #newNombre required>
                </div>
                <div class="form-group">
                    <h5>Direccion</h5>
                    <input class="form-control" value="{{Direccion}}" #newDireccion required>
                </div>
                <div class="form-group">
                    <h5>Telefono</h5>
                    <input class="form-control" value="{{Telefono}}" #newTelefono required maxlength="12" id="phone" placeholder="000-000-0000" pattern="[0-9]{3}[ -][0-9]{3}[ -][0-9]{4}" title="Formato: 000-000-0000">
                </div>
                <button name="Editar" value="0" class="btn btn-primary"[routerLink]="['../modifProveedores']">Volver</button>
                <button value="1" type="submit" class="btn btn-danger" *ngIf="ruta" [routerLink]="['../verProveedores']" (click)="editProveedor()" (click)="addProveedor(newID, newNombre,newDireccion, newTelefono)" >Editar</button>
            </form>
        </div>

        <div class="col-6">
            <h5 class="text-primary">Selecciona el Proveedor</h5>
            <form class="row">
                <select  name="Posicion" [(ngModel)] = "seleccionado" (click)="getProveedor()" class="col-9 form-control">
                    
                    <option [value]="proveedor.ID" *ngFor="let proveedor of proveedores">{{proveedor.Nombre}}</option>

                </select>
            </form>
        </div>
    </div>
</div>
